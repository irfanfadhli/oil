version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oil-postgres
    environment:
      POSTGRES_USER: ${DB_POSTGRES_WRITE_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_POSTGRES_WRITE_PASSWORD:-password}
      POSTGRES_DB: ${DB_POSTGRES_WRITE_NAME:-oil}
    ports:
      - "${DB_POSTGRES_WRITE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_POSTGRES_WRITE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oil-redis
    command: redis-server --requirepass ${CACHE_REDIS_PRIMARY_PASSWORD:-strongpassword}
    ports:
      - "${CACHE_REDIS_PRIMARY_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5

  jaeger:
    image: bitnami/jaeger:latest
    container_name: jaeger
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=5775
      - JAEGER_COLLECTOR_HTTP_PORT=14268
      - JAEGER_QUERY_PORT=16686
      - JAEGER_UI_PORT=16686
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    ports:
      - "5775:5775"   # Jaeger agent
      - "6831:6831/udp"  # Jaeger agent (UDP)
      - "6832:6832/udp"  # Jaeger agent (UDP)
      - "5778:5778"  # Jaeger UI
      - "16686:16686" # Jaeger Query
      - "14250:14250" # Jaeger Query (gRPC)
      - "14268:14268" # Jaeger Collector HTTP
      - "4317:4317"   # OTLP gRPC endpoint
    restart: always

  zookeeper:
      container_name: zookeeper
      image: bitnami/zookeeper:3.8.4
      ports:
        - 2181:2181
      environment:
        - ALLOW_ANONYMOUS_LOGIN=yes
  kafka: 
    container_name: kafka
    image: bitnami/kafka:3.9.0
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=0
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ZOOKEEPER_PROTOCOL:SASL_PLAINTEXT
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:SASL_PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9093,EXTERNAL://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9093,EXTERNAL://localhost:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
      - KAFKA_CLIENT_USERS=${KAFKA_CLIENT_USERS:-kafkauser}
      - KAFKA_CLIENT_PASSWORDS=${KAFKA_CLIENT_PASSWORDS:-kafkapassword}
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 9080:8080
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: PLAINTEXT
      DYNAMIC_CONFIG_ENABLED: true # optional for testing
