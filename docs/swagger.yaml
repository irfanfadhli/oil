definitions:
  dto.BookingResponse:
    properties:
      booking_date:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      end_time:
        type: string
      guest_email:
        type: string
      guest_name:
        type: string
      guest_phone:
        type: string
      id:
        type: string
      modified_at:
        type: string
      modified_by:
        type: string
      purpose:
        type: string
      room_id:
        type: string
      start_time:
        type: string
      status:
        type: string
    type: object
  dto.CreateBookingRequest:
    properties:
      booking_date:
        type: string
      end_time:
        type: string
      guest_email:
        maxLength: 100
        type: string
      guest_name:
        maxLength: 100
        type: string
      guest_phone:
        maxLength: 20
        type: string
      purpose:
        type: string
      room_id:
        type: string
      start_time:
        type: string
      status:
        enum:
        - pending
        - confirmed
        - cancelled
        type: string
    required:
    - booking_date
    - end_time
    - guest_name
    - room_id
    - start_time
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_verified:
        type: boolean
      level:
        enum:
        - user
        type: string
      password:
        minLength: 8
        type: string
      profile_image:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.RoomResponse:
    properties:
      active:
        type: boolean
      capacity:
        type: integer
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      image:
        type: string
      location:
        type: string
      modified_at:
        type: string
      modified_by:
        type: string
      name:
        type: string
    type: object
  dto.UpdateBookingRequest:
    properties:
      booking_date:
        type: string
      end_time:
        type: string
      guest_email:
        maxLength: 100
        type: string
      guest_name:
        maxLength: 100
        type: string
      guest_phone:
        maxLength: 20
        type: string
      purpose:
        type: string
      start_time:
        type: string
      status:
        enum:
        - pending
        - confirmed
        - cancelled
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      active:
        type: boolean
      full_name:
        type: string
      is_verified:
        type: boolean
      level:
        enum:
        - "1"
        - "2"
        - "3"
        type: string
      profile_image:
        type: string
    type: object
  dto.UserResponse:
    properties:
      active:
        type: boolean
      created_at:
        type: string
      created_by:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_verified:
        type: boolean
      last_login:
        type: string
      level:
        type: string
      modified_at:
        type: string
      modified_by:
        type: string
      profile_image:
        type: string
    type: object
  response.Data-dto_BookingResponse:
    properties:
      data:
        $ref: '#/definitions/dto.BookingResponse'
    type: object
  response.Data-dto_RoomResponse:
    properties:
      data:
        $ref: '#/definitions/dto.RoomResponse'
    type: object
  response.Data-dto_UserResponse:
    properties:
      data:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  response.Error:
    properties:
      error:
        type: string
    type: object
  response.Message:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Health Check APIEndpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Message'
      summary: Health Check
      tags:
      - service
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login a user with the provided credentials.
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Login a user
      tags:
      - Auth
  /v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refresh user token using the provided refresh token.
      parameters:
      - description: Refresh Token Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            $ref: '#/definitions/dto.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Refresh user token
      tags:
      - Auth
  /v1/bookings:
    get:
      consumes:
      - application/json
      description: Retrieve all bookings with optional filtering and pagination.
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      - in: query
        name: sort_by
        type: string
      - enum:
        - ASC
        - DESC
        in: query
        name: sort_dir
        type: string
      - description: Filter by room ID
        in: query
        name: room_id
        type: string
      - description: Filter by status (pending, confirmed, cancelled)
        in: query
        name: status
        type: string
      - description: Filter by booking date (YYYY-MM-DD)
        in: query
        name: booking_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of bookings
          schema:
            $ref: '#/definitions/response.Data-dto_BookingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Get all bookings
      tags:
      - Booking
    post:
      consumes:
      - application/json
      description: Create a new room booking with the provided details.
      parameters:
      - description: Create Booking Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBookingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Booking created successfully
          schema:
            $ref: '#/definitions/response.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Create a new booking
      tags:
      - Booking
  /v1/bookings/{id}:
    delete:
      consumes:
      - application/json
      description: Delete/cancel a booking using its unique identifier.
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Booking deleted successfully
          schema:
            $ref: '#/definitions/response.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Delete a booking by ID
      tags:
      - Booking
    get:
      consumes:
      - application/json
      description: Retrieve a booking by its unique identifier.
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Booking details
          schema:
            $ref: '#/definitions/response.Data-dto_BookingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Get a booking by ID
      tags:
      - Booking
    patch:
      consumes:
      - application/json
      description: Update the details of an existing booking.
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Booking Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateBookingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Booking updated successfully
          schema:
            $ref: '#/definitions/response.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Update a booking by ID
      tags:
      - Booking
  /v1/bookings/mybookings:
    get:
      consumes:
      - application/json
      description: Retrieve all bookings for the currently authenticated user with
        optional filtering and pagination.
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      - in: query
        name: sort_by
        type: string
      - enum:
        - ASC
        - DESC
        in: query
        name: sort_dir
        type: string
      - description: Filter by status (pending, confirmed, cancelled)
        in: query
        name: status
        type: string
      - description: Filter by booking date (YYYY-MM-DD)
        in: query
        name: booking_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of user's bookings
          schema:
            $ref: '#/definitions/response.Data-dto_BookingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Get my bookings
      tags:
      - Booking
