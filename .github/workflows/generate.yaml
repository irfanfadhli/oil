name: Generate & Push Gen Files
on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: generate
        run: |
          go generate -skip="mockgen" ./...

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Switch to sync branch and commit generated files
        id: commit-changes
        run: |
          git checkout -B sync
          find . -name '*gen.go' -print0 | xargs -0 git add -f
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: auto-generate files"
            git push -f origin sync
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR to sync branch
        uses: peter-evans/create-pull-request@v5
        id: create-pr
        if: steps.commit-changes.outputs.has-changes == 'true'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update generated files"
          body: |
            This PR updates `*gen.go` files from the latest `go generate` output.
            It was created automatically by the GitHub Actions workflow.
            
            **Auto-merge is enabled** - this PR will be automatically merged once all checks pass.
          commit-message: "chore: auto-generate files"
          branch: sync
          base: main
          delete-branch: false

      - name: Enable auto-merge for PR
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
