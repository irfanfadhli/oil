name: Generate & Push Gen Files
on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: generate
        run: |
          go generate -skip="mockgen" ./...

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Switch to sync branch and commit generated files
        run: |
          git checkout -B sync
          find . -name '*gen.go' -print0 | xargs -0 git add -f
          git commit -m "chore: auto-generate files" || echo "No changes to commit"
          git push -f origin generated-sync

      - name: Create or update PR to sync branch
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update generated files"
          body: |
            This PR updates `*gen.go` files from the latest `go generate` output.
            It was created automatically by the GitHub Actions workflow.
          commit-message: "chore: auto-generate files"
          branch: sync
          base: sync
          delete-branch: false
