name: CI/CD Pipeline

on:
  push:
    branches: [ main, next ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Run tests and generate coverage
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: |
          go generate -skip="mockgen" ./...
          go generate -run="mockgen" ./...

      - name: Create tmp directory
        run: mkdir -p tmp

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m

      - name: Run tests with coverage
        env:
          GO_ENV: test
        run: |
          make test
          make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./tmp/cover.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tmp/cover.out
          retention-days: 30

  # Job 2: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif

  # Job 3: Build application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: go generate -skip="mockgen" ./...

      - name: Build binary
        run: make build

      - name: Test binary execution
        run: |
          ./engine --help || echo "Binary built successfully"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: oil-binary-${{ github.sha }}
          path: engine
          retention-days: 30

  # Job 4: Build and push Docker image (only for non-PR events)
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Create release (only for tags)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, security, build, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate code
        run: go generate -skip="mockgen" ./...

      - name: Build binaries for multiple platforms
        run: |
          # Create release directory
          mkdir -p release
          
          # Build for different platforms
          GOOS=linux GOARCH=amd64 go build -ldflags '-s -w' -o release/oil-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags '-s -w' -o release/oil-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags '-s -w' -o release/oil-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags '-s -w' -o release/oil-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags '-s -w' -o release/oil-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd release
          sha256sum oil-* > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Simple changelog generation (you might want to use a more sophisticated tool)
          echo "## What's Changed" > changelog.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
