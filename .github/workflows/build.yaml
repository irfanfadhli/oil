name: Build

on:
  push:
    branches: [ main, next ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: go generate -skip="mockgen" ./...

      - name: Build binary
        run: make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: oil-binary-${{ github.sha }}
          path: engine
          retention-days: 30
