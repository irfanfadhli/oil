name: Build

on:
  push:
    branches: [ main, next ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: go generate -skip="mockgen" ./...

      - name: Build binary
        run: make build

      - name: Test binary
        run: |
          ./engine --help || echo "Binary built successfully"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: oil-binary-${{ github.sha }}
          path: engine
          retention-days: 30

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate code
        run: go generate -skip="mockgen" ./...

      - name: Build binaries for multiple platforms
        run: |
          # Build for different platforms
          GOOS=linux GOARCH=amd64 go build -ldflags '-s -w' -o engine-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags '-s -w' -o engine-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags '-s -w' -o engine-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags '-s -w' -o engine-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags '-s -w' -o engine-windows-amd64.exe .

      - name: Create checksums
        run: |
          sha256sum engine-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            engine-*
            checksums.txt
          body: |
            ## Changes
            
            See the [CHANGELOG](CHANGELOG.md) for details.
            
            ## Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ## Installation
            
            ### Binary
            
            Download the appropriate binary for your platform from the assets below.
            
            ### Docker
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
