name: Build

on:
  push:
    branches: [ main, next ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, next ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: go generate -skip="mockgen" ./...

      - name: Initialize permissions.json
        run: |
          cat <<EOF > permissions/permissions.json
          {
            "skip": true,
            "endpoints": []
          }
          EOF 

      - name: Build binary
        run: make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: oil-binary-${{ github.sha }}
          path: engine
          retention-days: 30

  docker-amd64:
    name: Docker Build (AMD64)
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}:latest-amd64,ghcr.io/${{ github.repository }}:${{ github.sha }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-arm64:
    name: Docker Build (ARM64)
    runs-on: ubuntu-24.04-arm
    needs: [ build ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository }}:latest-arm64,ghcr.io/${{ github.repository }}:${{ github.sha }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [ docker-amd64, docker-arm64 ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Create and push manifest for latest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:latest-amd64 \
            ghcr.io/${{ github.repository }}:latest-arm64

      - name: Create and push manifest for SHA
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}:${{ github.sha }} \
            ghcr.io/${{ github.repository }}:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}:${{ github.sha }}-arm64
